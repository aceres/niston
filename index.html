<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>&#9658; Nist&bull;n Cloud</title>

  <meta name="title" content="">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link rel="icon" href="images/favicon.png">
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
  <link href="bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/niston.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/clock.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/mobile.css" rel="stylesheet" type="text/css">
  <link href="" rel="stylesheet" type="text/css" media="print">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js" type="text/javascript"></script>
  <script src="javascripts/initial.js"></script>
  <script src="javascripts/niston.js"></script>

</head>
<body>

<section class="station">
  <header>
    <nav>
      <ul>
        <li class="active"><a href="#">Stream One</a></li>
        <li><span class="glyphicon glyphicon-cloud pulse"></span></li>
      </ul>
    </nav>
  </header>

  <article class="display">
    <section>
      <h1><span class="shimmer">#24</span></h1>
      <h2>181.fm - The Breeze</h2>
      <h3>128kbps STEREO MP3</h3>
      <div class="marquee">Silk - At Your Service (featuring Chris Burri)</div>

      <h2 class="clock">
        <ul>
          <li id="hours"></li>
          <li id="point">:</li>
          <li id="min"></li>
          <li><span class="status glyphicon glyphicon-play"></span></li>
        </ul>
      </h2>

      <div class="order">
        <dl class="l">
          <dt>
            <span class="balance">LEFT</span>
          </dt>
          <dd>
            <progress value="0.2"></progress>
          </dd>
        </dl>
        <dl class="vol">
          <dt>
            <span class="volValue">VOLUME</span>
          </dt>
          <dd>
            <progress value="0.4"></progress>
          </dd>
        </dl>
        <dl class="buff">
          <dt>
            <span class="volValue">BUFFFER</span>
          </dt>
          <dd>
            <progress value="0.9"></progress>
          </dd>
        </dl>
        <dl class="r">
          <dt>
            <span class="balance">RIGHT</span>
          </dt>
          <dd>
            <progress value="0.6"></progress>
          </dd>
        </dl>
      </div>
    </section>

    <section>
      <nav class="control">
        <span class="glyphicon glyphicon-backward"></span>
        <span onclick="showStopButton();" class="glyphicon glyphicon-play stopEffect"></span>
        <span class="glyphicon glyphicon-stop"></span>
        <span class="glyphicon glyphicon-forward"></span>
        <span class="glyphicon glyphicon-chevron-up"></span>
        <span class="glyphicon glyphicon-chevron-down"></span>
      </nav>
    </section>
  </article>

  <footer>
    &copy; Nist&bull;n Cloud 2015
  </footer>

</section>

<div class="logo">
  <a href="http://niston.wordpress.com/" target="_blank"><img src="images/logo.png" title="niston" alt="niston"/></a>
</div>
</body>
</html>
